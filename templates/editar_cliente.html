{% extends "base.html" %}

{% block title %}Editar Cliente - Sistema Academia{% endblock %}

{% block content %}
<div class="card">
    <h2 style="color: #667eea; margin-bottom: 20px;">✏️ Editar Cliente</h2>
    
    <form method="POST" action="{{ url_for('atualizar_cliente', cliente_id=cliente.id) }}">
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" value="{{ cliente.nome }}" required>
        </div>
        
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" value="{{ cliente.telefone }}" required>
        </div>
        
        <div class="form-group">
            <label for="valor_mensalidade">Valor da Mensalidade (R$):</label>
            <input type="number" id="valor_mensalidade" name="valor_mensalidade" step="0.01" min="0" value="{{ cliente.valor_mensalidade }}" required>
        </div>
        
        <div class="form-group">
            <label for="dia_vencimento">Dia do Vencimento:</label>
            <select id="dia_vencimento" name="dia_vencimento" required>
                <option value="{{ cliente.dia_vencimento }}">{{ cliente.dia_vencimento }} (atual)</option>
                {% for dia in range(1, 32) %}
                <option value="{{ dia }}">{{ dia }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="text-center">
            <button type="submit" class="btn">Atualizar Cliente</button>
            <a href="{{ url_for('listar_clientes') }}" class="btn" style="background: #6c757d; margin-left: 10px;">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
